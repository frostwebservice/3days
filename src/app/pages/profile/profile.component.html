<app-header page_name="profile" ngClass="j-page-section"></app-header>
<div class="container">
	<div class="profile-container page-container j-front-page">
		<div class="j-inner-container">
			<div class="profile-photo mb-3">
				<app-polygon-border-div specify="1" [cornerStatus] = "[0,1,0,1]" weight="4" cutRange = "24" borderColor = "var(--dl-color-primary-3days)">
					<!-- <img *ngIf="imageUrl" [src]="imageUrl" alt="Profile Avatar"> -->
					<div class="j-img" style="background-image: url( {{imageUrl}} );">
						<input type="file" class="d-none" id="profileAvatar" (change)="onImageSelected($event)">
						<label for ="profileAvatar" class="j-edit-btn">{{'amendment'|translate}}</label>
					</div>
				</app-polygon-border-div>
			</div>
			<div class="profile-name text-white j-subtitle-size mb-2 j-ar-text">
				{{current_user_profile?.arabic_name}}
			</div>
			<div class="profile-name text-white j-subtitle-size mb-2 j-en-text">
				{{current_user_profile?.english_name}}
			</div>
			<div class="profile-email j-tnSize gdTColor mb-2">
				{{current_user_profile?.email}}
			</div>
			<div class="profile-detail row mt-5">
				<div class="detail-item col-md-3 col-6 p-{{pitem.id}} p-3" (click) = "doActive(pitem.href)" *ngFor="let pitem of pitems">
					<app-polygon-border-div j-class = 'j-left'>
						<div class="detail-inner-wrap p-4">
							<app-polygon-border-div j-class="j-right">
								<div class="detail-icon j-icon {{pitem.iconclass}}"></div>
							</app-polygon-border-div>
							<div class="text-white p-item mt-2">
								{{pitem.label | translate}}
							</div>
						</div>
					</app-polygon-border-div>
				</div>
				
			</div>
			<div class="profile-notification" [routerLink] = "'/notifications'">
				<app-polygon-border-div j-class="j-right">
					<div class="notification-icon">
						<i class="j-icon bi bi-bell"></i>
						<div class="j-unread_notification_symbol"></div>
					</div>
				</app-polygon-border-div>
			</div>
			<app-select-branch-icon></app-select-branch-icon>
		</div>
	</div>
</div>
<app-footer ngClass="j-page-section"></app-footer>
