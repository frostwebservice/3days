<app-header page_name="subscriptions" ngClass="j-page-section"></app-header>
<div class="container">
    <div class="subscriptions-container j-front-page page-container">
        <div class="page-title mb-5 mt-5">
            <h3 class="j-title-size gwTColor">الاشتراكات</h3>
        </div>
        <div class="j-subs-lists row">
            <div class="j-subs-item col-md-6 col-12 p-3" *ngFor="let subs of slist ;let i = index">
                <app-polygon-border-div j-class = 'j-left'>
                    <div class="subs-img j-item-img" style="background-image:url({{subs.banner}})"></div>
                </app-polygon-border-div>
                <div class="j-subs-content mt-3">
                    <div class="j-sub-name gwTColor j-normal-size d-none">{{subs.product_english_name}}</div>
                    <div class="j-sub-name gwTColor j-normal-size">{{subs.product_arabic_name}}</div>
                    <div class="j-sub-info mt-3">
                        <div class="gdTColor j-tsSize">{{'register_price' | translate}}</div>
                        <div class="gwTColor j-tsSize">{{subs.price}}</div>
                    </div>
                    <div class="j-sub-info">
                        <div class="gwTColor j-tsSize">{{'Start Date' | translate}}</div>
                        <div class="gwTColor j-tsSize">{{subs.start_date}}</div>
                    </div>
                    <div class="j-sub-info">
                        <div class="gwTColor j-tsSize">{{'End Date' | translate}}</div>
                        <div class="gwTColor j-tsSize">{{subs.end_date}}</div>
                    </div>
                    <div class="j-submit mt-2 d-flex">
                        <app-polygon-border-div j-class="j-left j-3days">
                            <button class="j-submit-btn _3dayColor p-2" *ngIf = "subs.status == 'active'">{{'Freeze' | translate}}</button>
                        </app-polygon-border-div>
                        <app-polygon-border-div j-class="j-right j-danger">
                            <button class="j-submit-btn j-dangerColor p-2" *ngIf = "subs.status == 'active'">{{'Cancel' | translate}}</button>
                        </app-polygon-border-div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer ngClass="j-page-section"></app-footer>
