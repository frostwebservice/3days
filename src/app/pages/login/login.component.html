<div class="authentication-container page-container">
	<div class="j-login-section j-page-section j-auth-section">
		<a class="j-login-btn button j-left-button" routerLink="/signup">إنشاء حساب</a>
		<a class="j-language-btn button j-right-button"><i class="j-icon i-icon-earth"></i></a>
		<a routerLink="/">
			<img alt="logo" src="/assets/external/logo.svg" class="j-app-logo"/>
		</a>
		<h4 class="j-page-title">تسجيل الدخول</h4>
		<form class="j-form">
			<div class="j-form-group">
				<label for="email" class="j-inputbox-label">البريد الإلكتروني</label>
				<div class="j-input-icons j-input-icon-right">
					<input type="email" class="j-inputbox" id="email" name="email" aria-describedby="emailHelp" placeholder="البريد الإلكتروني" required pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$"> 
					<i class="j-icon j-icon-right j-icon-automark"></i>
				</div>
			</div>
			<div class="j-form-group">
				<label for="password" class="j-inputbox-label">كلمة المرور</label>
				<div class="j-input-icons j-input-icon-right">
					<input type="password" class="j-inputbox" id="password" name="password" placeholder="كلمة المرور">
					<i class="j-icon j-icon-right j-icon-key"></i>
				</div>
			</div>
			<a class="forgot-password-btn" routerLink="/forgot-password">نسيت كلمة المرور؟</a>
			<div class="j-form-group">
				<button type="submit" class="j-left-button button j-submit-button"><span>تسجيل الدخول</span></button>
			</div>
		</form>
	</div>
</div>
