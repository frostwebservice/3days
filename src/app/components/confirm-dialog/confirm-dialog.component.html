<h2 mat-dialog-title>{{data.title | translate}}</h2>
<mat-dialog-content>
	{{data.description | translate}}
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close class="j-false-btn mx-2  button j-left-button">{{data.falseLabel | translate}}</button>
	<button mat-button (click)="onConfirm()" class="j-true-btn  button j-right-button">{{data.trueLabel | translate}}</button>
</mat-dialog-actions>
